<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="jogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
    <link rel="shortcut icon" href="velha.png" type="image/x-icon">
</head>
<body>
    <h1>JOGO DA VELHA</h1>
    <div id="main-container">
        <form id="jogadores">
            <div class="full-box">
                <label for="nome">Digite o nome do Jogador 1:<br></label>
                <input type="text"  id="nome1" autocomplete="off" placeholder="Jogador 1"/>
            </div>
            <div class="full-box">
                <label for="nome">Digite o nome do Jogador 2:<br></label>
                <input type="text"  id="nome2" autocomplete="off" placeholder="Jogador 2"/>            
            </div>
            <div class="full-box">
                <input type="submit" id="botao2" value="JOGAR">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="vez">
            <p>VEZ DO JOGADOR:</p>
            <p id="vez"></p>
        </div>
        <div class="tabuleiro">
            <div id="a1" class="espaço" jogada=""></div>
            <div id="a2" class="espaço" jogada=""></div>
            <div id="a3" class="espaço" jogada=""></div>

            <div id="b1" class="espaço" jogada=""></div>
            <div id="b2" class="espaço" jogada=""></div>
            <div id="b3" class="espaço" jogada=""></div>

            <div id="c1" class="espaço" jogada=""></div>
            <div id="c2" class="espaço" jogada=""></div>
            <div id="c3" class="espaço" jogada=""></div>
        </div>
        <button type="submit" onClick="botao()" class="botao">JOGAR NOVAMENTE</button>
    </div>

</body>
<script src="jogo.js"></script>
</html>
